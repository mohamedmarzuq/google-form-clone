<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Users survey</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap">
    <!-- Google Fonts -->
</head>
<body>
    <main id="main">
        <div class="container">
            <div id="title-div">
                <h1 id="title">Contact information</h1>
                <p id="description"> Thank you for taking the time to help us for the research</p>
            </div>

            <form action="" id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label> <br>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
        
                <div class="form-group">
                    <label id="name-label" for="name">Email</label> <br>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
                </div>      
                
                <div class="form-group">
                    <label id="name-label" for="name">Number</label> <br>
                    <input type="number" name="name" id="name" class="form-control" placeholder="Enter your number" minlength="10" maxlength="10" required>
                </div>
                  
                <div class="form-group">
                    <label id="name-label" for="name">Gender</label> <br>
                    <select name="role" id="dropdown" class="form-control"></select>
                </div>
        
                <div class="form-group">
                    <label id="name-label" for="name">Email</label> <br>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Email" required>
                </div>

                <div class="form-group">
                    <input type="submit" id="submit" class="submit-button" required>
                </div>
        
            </form>
        </div>
    </main>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
