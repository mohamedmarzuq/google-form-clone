<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact information</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap">
    <!-- Google Fonts -->
</head>
<body>
    <main id="main">
        <div class="container">
            <div id="photo-div"></div>
          <div id="title-div">
                <h1 id="title">Contact information</h1>
                <p id="description"> Thank you for taking the time to help us for the research</p>
            </div>

            <form action="" id="survey-form" autocomplete="off">
                <div class="form-group">
                    <label id="name-label" for="name">Name <span>*</span></label> <br>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Your name" required>
                </div>
        
                <div class="form-group">
                    <label id="email-label" for="name">Email <span>*</span></label> <br>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
                </div>      
                
                <div class="form-group">
                    <label id="number-label" for="name">Number <span>*</span></label> <br>
                    <input type="number" name="number" id="number" class="form-control" placeholder="Your number" min="0000000000000" max="9999999999" required>
                </div>
                  
                <div id="dropdown-gender" class="form-group">
                    <label id="name-label" for="dropdown">Gender <span>*</span></label> <br>
                    <select name="role" id="dropdown" class="form-control">
                        <option id="choose" disabled selected value="0">Choose</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="Don't want to say">Prefer not to say</option>
                    </select>
                </div>
        
                <div id="div-radio-form" class="form-group">
                    <p>Age <span>*</span></p> <br>
                    <label id="radio-form" for="">
                        <input type="radio"
                            value="6-15"
                            name="input-radio"
                        > &nbsp; &nbsp; &nbsp; &nbsp; 6 to 15
                    </label> <br> <br>
                    <label id="radio-form" for="">
                        <input type="radio"
                            value="18-30"
                            name="input-radio"
                        > &nbsp; &nbsp; &nbsp; &nbsp; 18 to 30
                    </label> <br> <br>
                    <label id="radio-form" for="">
                        <input type="radio"
                            value="31-50"
                            name="input-radio"
                        > &nbsp; &nbsp; &nbsp; &nbsp; 31 to 50
                    </label>
                </div>

                <div id="div-radio-form" class="form-group">
                    <p>Place preference <span>*</span></p> <br>
                    <label id="radio-form" for="">
                        <input type="checkbox"
                            value="6-15"
                            name="input-radio"
                        > &nbsp; &nbsp; &nbsp; &nbsp; Thiruvananthapuram
                    </label> <br> <br>
                    <label id="radio-form" for="">
                        <input type="checkbox"
                            value="18-30"
                            name="input-radio"
                        > &nbsp; &nbsp; &nbsp; &nbsp; Malappuram
                    </label> <br> <br>
                    <label id="radio-form" for="">
                        <input type="checkbox"
                            value="31-50"
                            name="input-radio"
                        > &nbsp; &nbsp; &nbsp; &nbsp; Idukki
                    </label>
                </div>

                <div class="form-group">
                    <p>Any comments or suggestions?</p> <br>
                    <textarea name="" id="" placeholder="Your comment" ></textarea>
                </div>

               <div id="submit-div" class="form-group">
                    <input type="submit" id="submit" class="submit-button">
                    <p id="clear-form">Clear form</p>
                </div>
        
            </form>
        </div>
    </main>
    
</body>
</html>
